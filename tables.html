<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
       <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h3>Current Reservation and Waiting List</h3>
      <hr>
       <a href="/reserve"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
        <a href="/"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
    </div>

        <div class="row">
			<div class="col-lg-12">

				<!-- Current Tables in Use -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Current Reservations</h4>
					</div>
					<div class="panel-body" id="tableSection">
					</div>
				</div>

				<!-- Waiting List Panel -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Waiting List</h4>
					</div>
					<div class="panel-body" id="waitlistSection">
					</div>
				</div>
			</div>
		</div>




    <a id="morganClear" href="/api/cleartables">Clear Table</a>
    <span>|</span>   
    <a href="/api/tables">API Table Link</a>
    <span>|</span>
    <a href="/api/waitlist">API Wait List</a>
    <br>







    
    </div>
    
 

  <script type="text/javascript">
    $("#morganClear").on("click", function() {
        alert("Morgan is clearing tables....!!!")
    })

      $.get("/api/tables", function(data) {
    
        if(data.length > 0) {
             for (var i =0; i < data.length; i++) {
            
            $("#tableSection").append("<div class='well'><h2><span class='label label-primary'>"+(i + 1)+"</span> | "+data[i].name+"</h2></div>")
           
        }

        }
       
      
      });
      
         $.get("/api/waitlist", function(data) {
        // console.log(data);
        if (data.length > 0 ) {
        for (var i =0; i < data.length; i++) {
            $("#waitlistSection").append("<div class='well'><h2><span class='label label-primary'>"+(i + 1)+"</span> | "+data[i].name+"</h2></div>")
           
        }
        }
      
      });
      
      
 
  </script>
</body>
</html>
